<div class="fibre-data">
  <mat-list>
    <h2 mat-subheader i18n>String</h2>
    <mat-list-item *ngFor="let s of stringCollection">{{ s }}</mat-list-item>
  </mat-list>

  <mat-list>
    <h2 mat-subheader i18n>Number</h2>
    <mat-list-item *ngFor="let n of numberCollection">{{ n }}</mat-list-item>
  </mat-list>

  <mat-list>
    <h2 mat-subheader i18n>Boolean</h2>
    <mat-list-item>ABC</mat-list-item>
  </mat-list>
</div>
