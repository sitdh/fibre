<mat-sidenav-container class="project-container">
  <mat-sidenav class="project-nav" #sidenav mode="side" opened>
    <ul>
      <li>
        <h2>{{ project?.project_name }}</h2>
      </li>
      <li *ngFor="let menu of projectCommand">
        <a routerLink="{{ menu.route }}">{{ menu.title }}</a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
