<section id="hero" class="dashboard hero">
  <img class="image-hero" src="./assets/image/network.svg" alt="">
</section>

<section id="grid-cont">
  <section class="grid_outer chapter">
    <h1 class="chapter-title" i18n>Project List</h1>

    <div class="chapter-content">

      <div class="project-info">
        <mat-card class="project-card">
          <mat-card-header>
						<mat-card-title>
							<strong i18n>Create new project</strong>
						</mat-card-title>
						<mat-card-subtitle>&nbsp;</mat-card-subtitle>
          </mat-card-header>
					<mat-card-actions>
						<a [routerLink]="['/features']">
							<button (click)="featureTour()" mat-button i18n>Tour</button>
						</a>
						<a [routerLink]="['/project', 'new']">
							<button (click)="newProject()" mat-button i18n>Create</button>
						</a>
					</mat-card-actions>

        </mat-card>

        <mat-card class="project-card" *ngFor="let p of projects | async">
          <mat-card-header>
            <img mat-card-avatar src="./assets/image/{{ p.language }}-icon.svg" alt="">
						<mat-card-title>
              <strong>{{ p.project_name }}</strong>
						</mat-card-title>
						<mat-card-subtitle i18n>Language: {{ p.language }}</mat-card-subtitle>
          </mat-card-header>

					<mat-card-actions>
						<a href="#">
							<button mat-button i18n>Setting</button>
						</a>
            <a [routerLink]="['/p', p.slug, 'dashboard']">
							<button mat-button i18n>View</button>
						</a>
					</mat-card-actions>

        </mat-card>
      </div>
    </div>
  </section>
</section>
