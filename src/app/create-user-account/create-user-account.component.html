<section id="grid-cont">
  <section class="grid_outer chapter accountaction">
    <div class="form-container">
      <mat-tab-group class="user-form">
        <mat-tab label="Create user">
          <h1 i18n>Signup</h1>

          <div class="service-container">
            <a href="#" (click)="loginWithGithub($event)" class="service-button github">
              <img src="/assets/image/github.png">
              <div class="message" i18n>
                Sign up with <strong>Github</strong>
              </div>
            </a>
          </div>

          <div class="service-container">
            <div class="message" i18n>Or</div>
          </div>

          <form #userInfo="ngForm">
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Email" [(ngModel)]="userRegister.email" name="email">
            </mat-form-field>
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Username" [(ngModel)]="userRegister.username" name="username">
            </mat-form-field>
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Password" type="password" [(ngModel)]="userRegister.password" name="password">
            </mat-form-field>
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Confirm password" type="password" [(ngModel)]="userRegister.confirmPassword" name="confirm">
            </mat-form-field>
            <div class="form-group">
              <button mat-button color="secondary" mat-raised-button (click)="submitform(userInfo)" i18n>Cancel</button>
              <button mat-button color="primary" mat-raised-button (click)="submitform(userInfo)" i18n>Signup</button>
            </div>
          </form>
        </mat-tab>
        <mat-tab i18n="label" label="Account exists">
          <h1 i18n>Signin</h1>

          <div class="service-container">
            <a href="https://github.com/login/oauth/authorize?client_id={{ appId }}&scope={{ scope }}&&allow_signup=true=redirect_url={{ redirectUrl }}&state=home" class="service-button github">
              <img src="/assets/image/github.png">
              <div class="message" i18n>
                Sign in with <strong>Github</strong>
              </div>
            </a>
          </div>

          <form #userInfo="ngForm">
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Username" [(ngModel)]="userRegister.username" name="username">
            </mat-form-field>
            <mat-form-field>
              <input matInput i18n="placeholder" placeholder="Password" [(ngModel)]="userRegister.password" name="password">
            </mat-form-field>
            <div class="from-group">
              <button mat-button color="primary" mat-raised-button (click)="submitform(userRegister)" i18n>Signin</button>
            </div>
          </form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </section>
</section>
