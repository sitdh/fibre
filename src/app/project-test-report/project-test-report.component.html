<h1>Test covered report</h1>
<table>
  <thead>
    <tr>
      <td>Test class</td>
      <td>Criterion</td>
      <td>Test goal</td>
      <td>Covered goal</td>
      <td>Coverate</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let report of testResult">
      <td class="cell">{{ report.targetClass }}</td>
      <td class="cell">{{ report.criterion }}</td>
      <td class="cell">{{ report.testGoals }}</td>
      <td class="cell">{{ report.coveredGoals }}</td>
      <td class="cell">{{ report.coverate }}</td>
    </tr>
  </tbody>
</table>
