<div class="jenkins-settings-container">
  <mat-progress-bar 
    id="progress" 
    [hidden]="isHidden" 
    [mode]="mode"
    [value]="value"
    [color]="color">
  </mat-progress-bar>

  <h1>Jenkins server configuration</h1>
  <form #jenkinsSetting="ngForm">
    <mat-form-field class="form-input">
      <input matInput
        type="url"
        name="jenkinsurl"
        placeholder="Jenkins server location" 
        [(ngModel)]="mode" 
        value="">
    </mat-form-field>

    <mat-form-field class="form-input">
      <input matInput 
        name="username"
        placeholder="Username"
        [(ngModel)]="mode">
    </mat-form-field>

    <mat-form-field class="form-input">
      <input matInput 
        name="password" 
        type="password" 
        [(ngModel)]="password"
        placeholder="Password">
    </mat-form-field>

    <mat-form-field class="form-input">
      <input matInput 
        name="jobsname"
        [(ngModel)]="jobsname"
        placeholder="Job name">
    </mat-form-field>

    <div class="form-input">
      <button mat-button (click)="performTestConnectionToJenkins($event)">Test connection</button>
      <button mat-button (click)="cancelAllSettings($event)">Cancel</button>
      <button mat-button>Apply</button>
      <button mat-button>Save</button>
    </div>

  </form>
</div>
